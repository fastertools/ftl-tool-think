name: FTL Test

on:
  push:
    branches: [ fix-smoke-tests ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ftl-test:
    name: FTL Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: fastertools/actions/actions/setup-ftl@3438afcb378cd28aabf10e6051df650d38b131eb
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      
      - name: Build WASM
        run: ftl build

      - uses: fastertools/actions/actions/start-ftl-server@3438afcb378cd28aabf10e6051df650d38b131eb
      
      - name: Test MCP endpoint
        run: |
          curl -f http://localhost:8080/mcp || exit 1
          echo "âœ… MCP endpoint responding"
      
      - name: Stop FTL server
        if: always()
        run: ftl down