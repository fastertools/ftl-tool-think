name: FTL Test

on:
  push:
    branches: [ fix-smoke-tests ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ftl-test:
    name: FTL Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: fastertools/actions/actions/setup-ftl@f5f0aee8b93b75b7d2fb50f810746ef0c8a08fbe
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      
      - name: Build WASM
        run: ftl build

      - uses: fastertools/actions/actions/start-ftl-server@f5f0aee8b93b75b7d2fb50f810746ef0c8a08fbe
        with:
          health-check-timeout: 30

      - name: Wait for server
        run: sleep 10
      
      - name: Test MCP endpoint
        run: |
          curl -f http://localhost:8080/mcp || exit 1
          echo "âœ… MCP endpoint responding"
      
      - name: Stop FTL server
        if: always()
        run: ftl down