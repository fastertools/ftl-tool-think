name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===== CHANGE DETECTION =====
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - 'Cargo.lock'

  # ===== CODE QUALITY CHECKS =====
  format:
    name: Check Formatting
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --check
        working-directory: think

  lint:
    name: Lint Code
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-wasip1
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run clippy
        run: make lint
        working-directory: think

  # ===== BUILD VERIFICATION =====
  build:
    name: Build WASM
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build WASM
        run: make build
        working-directory: think

  # ===== TESTS =====
  test:
    name: Run Tests
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: make test
        working-directory: think


  # ===== CI SUMMARY =====
  ci-summary:
    name: CI Summary
    if: always()
    needs: [changes, format, lint, build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Create summary
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Change detection
          if [[ "${{ needs.changes.outputs.rust }}" == "true" ]]; then
            echo "ðŸ”„ **Changes**: Rust files detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Changes**: No Rust changes, jobs skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Only show results if Rust changes detected
          if [[ "${{ needs.changes.outputs.rust }}" == "true" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Format results
            if [[ "${{ needs.format.result }}" == "success" ]]; then
              echo "âœ… **Format**: Code properly formatted" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Format**: Formatting issues detected" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Lint results
            if [[ "${{ needs.lint.result }}" == "success" ]]; then
              echo "âœ… **Lint**: No clippy warnings" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Lint**: Clippy warnings detected" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Build results
            if [[ "${{ needs.build.result }}" == "success" ]]; then
              echo "âœ… **Build**: WASM compilation successful" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Build**: Compilation failed" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Test results
            if [[ "${{ needs.test.result }}" == "success" ]]; then
              echo "âœ… **Test**: All unit tests passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Test**: Unit tests failed" >> $GITHUB_STEP_SUMMARY
            fi
            
          fi